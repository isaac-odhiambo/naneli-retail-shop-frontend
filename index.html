<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nanelishop</title>
    
    <!-- Import React and ReactDOM from CDN -->
    <script type="module">
      import React from 'https://cdn.skypack.dev/react';
      import ReactDOM from 'https://cdn.skypack.dev/react-dom';
      
      // Make React and ReactDOM globally available for your app
      window.React = React;
      window.ReactDOM = ReactDOM;
    </script>

    <!-- Optionally, you can include other libraries you need via CDN -->
    <script type="module">
      import { Chart } from 'https://cdn.skypack.dev/chart.js';
      window.Chart = Chart;  // Make Chart.js available globally
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Your main application entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
